		<script src="https://kit.fontawesome.com/260689e897.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<div class="navbar">
			  <div class="cinemafica"><a href="#"></a> <img src="CINEMAFICA.png" alt="cinemafica"> </div>
		
			  <ul class="links">
				<li><a href="detalhes.html">Filmes</a></li>
				<li><a href="recomendacoes.html">Recomendações</a></li>
				<li><a href="notificacoes.html">Notificações</a></li>
			  </ul>
			  <div class="action_bnt">
				<input type="text" class="pesquisa" placeholder="Pesquisar">
				<button type="submit"><i class="fas fa-search"></i></button>
			  </div>
			  <div class="perfil">
				<i id="p" class="fa-solid fa-user"></i>
			  </div>
			</div>
		
		  </header>

		<main class="container">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Configurações de Perfil</h4>
					</div>
					<div class="row">
						<div class="col-md-8">
							<h5 class="card-title mb-0">Informações Públicas</h5>
							<div class="form-group">
								<label for="inputNomeUsuario">Nome de usuário</label>
								<input type="text" class="form-control" id="inputNomeUsuario" placeholder="Nome de Usuário">
							</div>
							<div class="form-group">
								<label for="inputBio">Biografia</label>
								<textarea rows="2" class="form-control" id="inputBio" placeholder="Diga algo sobre você"></textarea>
							</div>
							<div class="form-group">
								<legend>Gêneros favoritos:</legend>
								<input type="checkbox" id="acao"/>
								<label for="acao">Ação</label>
								<input type="checkbox" id="aventura"/>
								<label for="aventura">Aventura</label>
								<input type="checkbox" id="comedia"/>
								<label for="comedia">Comédia</label>
								<input type="checkbox" id="comedia_romantica"/>
								<label for="comedia_romantica">Comédia romântica</label>
								<input type="checkbox" id="documentario"/>
								<label for="documentario">Documentário</label>
								<input type="checkbox" id="drama"/>
								<label for="drama">Drama</label>
								<input type="checkbox" id="faroeste"/>
								<label for="faroeste">Faroeste</label>
								<input type="checkbox" id="fantasia"/>
								<label for="fantasia">Fantasia</label>
								<input type="checkbox" id="ficcao_cientifica"/>
								<label for="ficcao_cientifica">Ficção Científica</label>
								<input type="checkbox" id="guerra"/>
								<label for="guerra">Filmes de Guerra</label>
								<input type="checkbox" id="independente"/>
								<label for="independente">Independente</label>
								<input type="checkbox" id="misterio"/>
								<label for="misterio">Mistério</label>
								<input type="checkbox" id="musical"/>
								<label for="musical">Musical</label>
								<input type="checkbox" id="policial"/>
								<label for="policial">Policial</label>
								<input type="checkbox" id="romance"/>
								<label for="romance">Romance</label>
								<input type="checkbox" id="suspense"/>
								<label for="suspense">Suspense</label>
								<input type="checkbox" id="terror"/>
								<label for="terror">Terror</label>
							</div>
							<h5 class="card-title mb-0">Informações Privadas</h5>
							<div class="card-body">
								<form>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="inputNome">Nome</label>
											<input type="text" class="form-control" id="inputNome" placeholder="Nome">
										</div>
										<div class="form-group col-md-6">
											<label for="inputSobrenome">Sobrenome</label>
											<input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail4">Email</label>
										<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
									</div>
								</form>
							</div>
							<h5 class="card-title">Senha</h5>
							<form>
								<div class="form-group">
									<label for="inputSenhaAual">Senha atual</label>
									<input type="senha" class="form-control" id="inputSenhaAual">
									<small><a href="#">Esqueceu sua senha?</a></small>
								</div>
								<div class="form-group">
									<label for="inputNovaSenha">Nova senha</label>
									<input type="senha" class="form-control" id="inputNovaSenha">
								</div>
								<div class="form-group">
									<label for="inputVerificarSenha">Verficar senha</label>
									<input type="senha" class="form-control" id="inputVerificarSenha">
								</div>
							</form>
						</div>
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
			<div class="container-fluid line"></div>
		</main>
